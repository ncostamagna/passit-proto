syntax = "proto3";

package passit;

option go_package = "github.com/ncostamagna/passit-proto/proto";

message CreateSecretRequest {
  int32 expiration = 1;
  string message = 2;
  bool one_time = 3;
}

message CreateSecretResponse {
  string client_secret = 1; 
}

service Passit {
  rpc CreateSecret(CreateSecretRequest) returns (CreateSecretResponse);
}